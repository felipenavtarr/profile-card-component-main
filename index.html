<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card-top"></div>
    <div class="card-img-holder">
      <img id="image" src="/images/image-victor.jpg" alt="victor">
    </div>
    <div class="card-name-age">
      Victor Crest &nbsp;<span class="secondary-text">26</span>
    </div>
    <div class="card-city secondary-text">
      London
    </div>
    <div class="card-info">
      <div class="card-info-item" id="followers">
        80K
        <br>
        <span class="secondary-text small">Followers</span>
      </div>
      <div class="card-info-item" id="likes">
        803K
        <br>
        <span class="secondary-text small">Likes</span>
      </div>
      <div class="card-info-item" id="photos">
        1.4K
        <br>
        <span class="secondary-text small">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Navarro TÃ¡rraga</a>.
  </div>
</body>
</html>
